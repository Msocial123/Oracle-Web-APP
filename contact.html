<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validation.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="mobiles.html">Mobiles</a>
            <a href="electronics.html">Electronics</a>
            <a href="sports.html">Sports</a>
        </nav>
    </header>
    <main>
        <h2>Contact Information</h2>
        <p>
            <strong>Address:</strong> Flipkart Pvt. Ltd., Bangalore, Karnataka, India<br>
            <strong>Phone:</strong> +91 80 49400000<br>
            <strong>Email:</strong> <a href="mailto:support@flipkart.com">support@flipkart.com</a>
        </p>
        <h3>Get in Touch</h3>
        <form onsubmit="return validateContactForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
